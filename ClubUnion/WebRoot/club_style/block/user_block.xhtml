<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
			xmlns:my="http://www.clubunion.com"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
	
        <ui:composition>
        <div id="user_block">
          <div class="design_title">#{container.title}</div>
        <div class="design_content">
           <div class="user_list">
        <div class="manager_list">
        <h:dataTable value="#{ClubUserBacking.managers}" var="user">
      
       <my:userListElement user="#{user}" type="5" label="组织掌门"></my:userListElement>
    
       </h:dataTable>
        </div>
         <div class="member_list">
        <h:dataTable value="#{ClubUserBacking.members}" var="user">
       <my:userListElement user="#{user}" type="5" label="普通会员"></my:userListElement>
        </h:dataTable>
        
        </div>
        </div>
      </div>
     
      </div>
        </ui:composition>
	
	
	
</html>
