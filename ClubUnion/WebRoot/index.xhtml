<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:my="http://www.clubunion.com"
		xmlns:c="http://java.sun.com/jstl/core"
	
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">

	<ui:composition template="/WEB-INF/layout.xhtml">
		<ui:define name="title">首页</ui:define>
		<ui:define name="header_content">
			<script type="text/javascript" src="/ClubUnion/js/magic_control.js">  </script>
						<script type="text/javascript" src="/ClubUnion/js/jquery-ui-1.7.2.custom/js/theme_switcher.js"> </script>
			
				<script type="text/javascript" src="/ClubUnion/js/jquery-ui-1.7.2.custom/js/slide_view.js">  </script>
						<link type="text/css" href="/ClubUnion/css/index/index.css" rel="Stylesheet" />
				<link type="text/css" href="/ClubUnion/css/slide_view.css" rel="Stylesheet" />
		
		<script src="/ClubUnion/js/index.js" type="text/javascript"></script>
		
		
		</ui:define>
		<ui:define name="main">
			<div id="index">
			<div id="left_side">
			   <div id="club_list">
			     <h:panelGroup rendered="#{UserBacking.loggedIn}">
					<h3><a href="#">您掌管的组织</a></h3>
					<div class="managed_clubs">
					   <h:dataTable value="#{IndexBacking.managedClubs}" var="club">
								<my:clubListElement club="#{club}"></my:clubListElement>
							
						</h:dataTable>
					</div>
					<h3><a href="#">您参加的组织</a></h3>
					<div class="joined_clubs">
						<h:dataTable value="#{IndexBacking.joinedClubs}" var="club">
						
								<my:clubListElement club="#{club}" ></my:clubListElement>
							
						</h:dataTable>
					</div>
					<h3><a href="#">您关注的组织</a></h3>
			     		<div class="cared_clubs">
						<h:dataTable value="#{IndexBacking.caredClubs}" var="club">
						
								<my:clubListElement club="#{club}" ></my:clubListElement>
							
						</h:dataTable>
					</div>

			
                  </h:panelGroup>
                  	<h:panelGroup rendered="#{UserBacking.loggedIn}"><h3><a href="#">其他组织</a></h3></h:panelGroup>
			     		 <h:panelGroup rendered="#{! UserBacking.loggedIn}"><h3><a href="#">所有组织</a></h3></h:panelGroup>
			     		
			     		<div class="cared_clubs">
						<h:dataTable value="#{AllClubBacking.normalClubs}" var="club">
						
								<my:clubListElement club="#{club}" ></my:clubListElement>
							
						</h:dataTable>
					</div>
			   </div>
			   <h:panelGroup rendered="#{UserBacking.loggedIn}">
			   <div id="friend_list">
			   <h3><a href="#">您的好友</a></h3>
			   <div class="friends">
             <h:dataTable value="#{AccountFriendBacking.friends}" var="friend">
             <my:userListElement type="0" friend="#{friend}" ></my:userListElement>
             </h:dataTable>
             </div>
             </div>
             </h:panelGroup>
			   </div>
			  <div id="container">
			    <div id="flash"></div>
			    <marquee id="post_scroll"  behavior="alternative" direction="left"  onMouseOut="this.start()" 
onMouseOver="this.stop()"  loop="-1"  >
 <c:forEach items="#{PosterBacking.posters}" var="poster"> 
   <img src="#{poster.posterURL}" />
    
    </c:forEach>
</marquee> 
    <div id="document_list">
    <ul>
					<li id="link_to_notice"><a href="#notices">活动通知</a></li>
					<li id="link_to_public_documents"><a href="#public_documents">公开文件</a></li>
					<li id="link_to_private_documents"><a href="#private_documents">私密文件</a></li>
				</ul>
    <div id="notices">
						<h:dataTable value="#{IndexBacking.currentNotices}" var="document">

								<my:documentListElement document="#{document}"></my:documentListElement>
						</h:dataTable>

					</div>
					<div id="public_documents">
						<h:dataTable value="#{IndexBacking.currentPublicDocuments}"
							var="document">
	
								<my:documentListElement document="#{document}"></my:documentListElement>
						</h:dataTable>

					</div>
					<div id="private_documents">
						<h:dataTable value="#{IndexBacking.currentPrivateDocuments}"
							var="document">
								<my:documentListElement document="#{document}"></my:documentListElement>
						</h:dataTable>

					</div>
    </div>
   </div>
   <div id="right_side">
   <div id="theme_switcher"></div>
			<div id="calendar"></div>
	
	<div id="poster_gallery" class="dynamic_gallery">
	<div class="svw">
	 <ul> 

        <li><img src="img/other/1.jpg" /></li>
        <li><img src="img/other/2.jpg" /></li>
        <li><img src="img/other/3.jpg" /></li>

        <li><img src="img/other/5.jpg" /></li>
        <li><img src="img/other/6.jpg" /></li>
    
    </ul> 
    </div>
    </div>
	</div>
				</div>
		</ui:define>
	</ui:composition>
</html>
